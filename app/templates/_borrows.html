<ul class="movies">
  {% for movie in movies %}
  <div class="post-author">
    <a href="{{ url_for('.movie', id=movie.id) }}">
    <h2>{{ movie.title }}</h2>
    </a>
  </div>
  <div class="post-body">
    <p><small>类型:</small> {{ movie.genres }}</p>
    <p><small>导演:</small> {{ movie.directors }}</p>
    <p><small>主演:</small> {{ movie.casts }}</p>
    <p><small>评分:</small> {{ movie.rating }}</p>
  </div>
  <hr>
{% endfor %}
</ul>
